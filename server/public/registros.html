    <div class="container" id="app">
        <h1 class="text-center mb-3">Registros Guardados</h1>
        <div class="row mt-5">
            <div class="col">
                <div class="table-responsive">
                    <form id="formulario">
                        <table id="registros" class="text-center table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Distancia</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Borrar</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr v-for="dato in registros" :key="dato.id">
                                    <td>{{ dato.id }}</td>
                                    <td>{{ dato.distancia }}</td>
                                    <td>{{ dato.fecha }}</td>
                                    <td>{{ dato.hora }}</td>
                                    <td>
                                        <v-btn class="text-white btn btn-danger" @click="borrar(dato.id)"><i
                                                class="fas fa-trash"></i></v-btn>
                                        <div class="form-check form-check-inline">
                                            <v-text-field v-model="dato.id" name="eliminar[]" type="checkbox">
                                            </v-text-field>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="mt-5 mb-5 text-center">
                            <button class="btn btn-danger" type="submit" onclick="AlertaConfirmarEliminacionMultiple()">
                                <i class="fas fa-trash"></i>
                                Eliminar registros seleccionados
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
